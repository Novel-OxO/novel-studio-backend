name: Pull Request CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: 의존성 설치
        run: npm ci

      - name: 테스트용 환경 변수 설정
        run: |
          cat > .env.test << EOF
          DATABASE_URL="postgresql://test_user:test_password@localhost:5433/novel_studio_test?schema=public"
          NODE_ENV=test
          EOF

      - name: 테스트 DB 컨테이너 시작
        run: npm run docker:test:up

      - name: DB 컨테이너 준비 대기
        run: |
          echo "PostgreSQL 컨테이너가 준비될 때까지 대기 중..."
          timeout 30 bash -c 'until docker exec novel-studio-postgres-test pg_isready -U test_user -d novel_studio_test; do sleep 2; done'
          echo "PostgreSQL 준비 완료!"

      - name: Prisma 클라이언트 생성
        run: npm run prisma:generate

      - name: 테스트 DB 마이그레이션
        run: npm run prisma:migrate:test

      - name: 린트 검사
        run: npm run lint

      - name: 단위 테스트 실행
        run: npm run test:unit

      - name: 통합 테스트 실행
        run: npm run test:integration

      - name: 테스트 DB 컨테이너 정리
        if: always()
        run: npm run docker:test:down
