language: ko-KR
early_access: false
reviews:
  profile: chill
  request_changes_workflow: false
  high_level_summary: true
  poem: false
  review_status: true
  collapse_walkthrough: false
  auto_review:
    enabled: true
    drafts: false
    base_branches:
      - main
      - master
      - develop
  path_filters:
    - '!**/*.lock'
    - '!**/*.json'
    - '!**/*.yaml'
    - '!**/*.yml'
    - '!**/dist/**'
    - '!**/node_modules/**'
    - '!**/coverage/**'
    - '!**/*.log'
  path_instructions:
    - path: 'src/**/*.ts'
      instructions: |
        - NestJS 모범 사례를 따르고 있는지 확인하세요.
        - TypeScript 타입 안정성을 검토하세요.
        - 의존성 주입이 적절히 사용되고 있는지 확인하세요.
        - 에러 처리가 적절한지 검토하세요.
    - path: 'prisma/**/*.prisma'
      instructions: |
        - 데이터베이스 스키마의 일관성을 검토하세요.
        - 인덱스와 관계가 적절히 정의되어 있는지 확인하세요.
    - path: 'test/**/*.ts'
      instructions: |
        - 테스트 커버리지가 충분한지 확인하세요.
        - 테스트 케이스가 명확하고 유지보수 가능한지 검토하세요.
chat:
  auto_reply: true
